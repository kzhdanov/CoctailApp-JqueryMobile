<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Рецепт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <div data-role="page" data-theme="a" id="Recipe">
        <div data-role="header" data-add-back-btn="true" data-back-btn-text="Назад">
            <h3>Состав</h3>
        </div>
        <div data-role="content" id="RecipeMainPage">
            <img id="ContentImg" src="img/imageNotAvailable.jpg" />
        </div>
        <div id="Name">
            <!-- HendleBars here -->
            <script type="text/x-handlebars-template" id="mainTemplate">
                <h3>{{name}}</h3>
                <div id="flex-container">
                    <div id="ingredients">
                        <h5>Основные ингридиенты: </h5>
                        <ul style="list-style-type:lower-alpha;margin-top:0;">
                            {{#each ingredients}}
                            <li>
                                {{el}}<span class="size">{{size}}</span>
                            </li>
                            {{/each}}
                        </ul>
                        {{#if adIngredients.length }}
                            <h5>Дополнительные ингридиенты:</h5>
                            <ul style="list-style-type:lower-alpha;margin-top:0;">
                                {{#each adIngredients}}
                                <li>{{el}}</li>
                                {{/each}}
                            </ul>
                        {{/if}}
                    </div>
                    {{#ifFree alcoType}}
                        <div id="type-size"><span style="color:forestgreen;">{{alco}}</span><br /> {{alcoSize}}</div>
                    {{else}}
                        <div id="type-size">{{alco}}<br /> {{alcoSize}}</div>                
                    {{/ifFree}}
                </div>
                <h5 style="width:15em;">Способ приготовления:</h5>
                <div class="how">
                    {{how}}
                </div>
                {{#if invented }}
                    <h5 style="width:10em;">Изобретён: </h5>
                    <div class="how">{{invented}}</div>
                {{/if}}
            </script>
        </div>
    </div>
</body>
</html>
